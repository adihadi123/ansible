---
- name: Install python and pip
  ansible.builtin.apt:
    name:
      - python3
      - python3-pip
    state: present

- name: Create app directory
  ansible.builtin.file:
    path: /opt/app
    state: directory
    mode: '0755'

- name: Create placeholder app file
  ansible.builtin.copy:
    dest: /opt/app/app.py
    content: |
      print("Hello from {{ inventory_hostname }}")
